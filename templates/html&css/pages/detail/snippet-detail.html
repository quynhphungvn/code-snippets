<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snippet</title>
  <link rel="stylesheet" href="../../libs/semantic-ui/semantic.min.css">
  <link rel="stylesheet" href="../../libs/bootstrap/css/bootstrap-utilities.css">
  
  <!-- <link rel="stylesheet" href="../../libs/fontawesome-free-6.4.2-web/css/fontawesome.min.css">
  <link rel="stylesheet" href="../../libs/fontawesome-free-6.4.2-web/css/brands.min.css">
  <link rel="stylesheet" href="../../libs/fontawesome-free-6.4.2-web/css/solid.min.css"> -->
  <!-- <link rel="stylesheet" href="../../libs/css-custom/styles.css"> -->
  <link rel="stylesheet" href="./styles.css">

</head>

<body>
  <div id="main-wrapper">
    <header class="d-flex align-items-center border-bottom">
      <div class="ui breadcrumb ms-3">
        <a class="section">HTML CSS</a>
        <div class="divider"> / </div>
        <a class="section">Button</a>
        <div class="divider"> / </div>
        <div class="section active">Button blue</div>
      </div>
    </header>
    <main>
      <div class="ui form">
        <input type="hidden" name="snippet-id" value="1">
        <div class="content-wrapper">
          <div class="html-content p-1">
            <div class="field">
              <div class="pb-1">
                <label>Html</label> 
                <button class="ui compact icon button" 
                        type="button" onclick="copyToClipboard('html')">
                  <i class="copy icon"></i>
                </button>
              </div>
              <textarea id="html-editor" rows="23" readonly name="html-content">
                
              </textarea>
            </div>
          </div>
          <div class="css-content p-1">
            <div class="field">
              <div class="pb-1">
                <label>Css</label> 
                <button class="ui compact icon button"
                        type="button" onclick="copyToClipboard('css')">
                  <i class="copy icon"></i>
                </button>
              </div>  
              <textarea id="css-editor" rows="43" readonly name="css-content"></textarea>
            </div>
          </div>
          <div class="js-content p-1">
            <div class="field">
              <div class="pb-1">
                <label>Js</label> 
                <button class="ui compact icon button"
                        type="button" onclick="copyToClipboard('js')">
                  <i class="copy icon"></i>
                </button>
              </div>
              <textarea id="js-editor" rows="15" readonly name="javascript-content"></textarea>
            </div>
          </div>
          <div class="test-area p-1 position-relative">
            <div class="pb-1">
              <label>Test</label> 
              <button class="ui compact icon button js-btn-test invisible" 
                      type="button" onclick="testInIframe()">
                <i class="sync icon"></i>
              </button>
            </div>
            <div class="test-code bg-white">
              <iframe id="iframe-test" width="100%" height="100%">

              </iframe>
            </div>  
            
          </div>
          <div class="comment-content p-1">
            <div class="field">
              <label style="padding: 6px;;">Comment</label>
              <textarea rows="12" readonly name="comment"></textarea>
            </div>
            <div class="d-flex justify-content-between">  
              <button class="ui icon button" type="button" onclick="toggleEditableMode()">
                <i class="edit icon"></i>
              </button>        
              <button class="ui icon button js-btn-save invisible" type="button" onclick="updateSnippet(1)">
                <i class="save icon"></i>
              </button>
            </div>  
          </div>
        </div>
      </div>
    </main>
  </div>
  <!-- <script src="../../libs/css-custom/scripts.js"></script> -->
  <script src="../../libs/jquery-3.1.1.min.js"></script>
  <script language="Javascript" type="text/javascript" src="../../libs/edit_area/edit_area_full.js"></script>
  <script src="../../libs/semantic-ui/semantic.min.js"></script>
  
  <script>
    let htmlTextareaId = "html-editor";
    let cssTextareaId = "css-editor";
    let jsTextareaId = "js-editor";
  </script>
  <script src="./data-sample.js"></script>
  <script src="./editor-function.js"></script>
  <script src="./script.js"></script>
</body>
</html>
